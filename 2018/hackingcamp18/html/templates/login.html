<script>
	function login() {
		let data = {
			'username':$("#username").val(),
			'password':$("#password").val()
		};

		$.post("/login", data, function(res) {
			$("#result").html(res);
		});
	}
</script>

<p style="font-size:35px;">login</p>
<form>
	<input type="text" id="username" name="username" placeholder="username" style="width: 244px; height: 40px; font-size: 19px; padding: 5px; margin-bottom: 2px;" autofocus><br>
	<input type="password" id="password" name="password" placeholder="password" style="width: 244px; height: 40px; font-size: 19px; padding: 5px; margin-bottom: 2px;"><br>
	<input type="submit" value="login" style="width: 244px; height: 35px; font-size: 19px;" onclick="login(); return false;">
</form>
<div id="result" style="margin-top:10px; width: 245px;"></div>
