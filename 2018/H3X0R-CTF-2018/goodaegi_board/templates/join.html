<div class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form method="POST">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="nickname" name="nickname" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="username" name="username" required>
              <small>&nbsp;nickname or username must be at least 5 characters.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="password" name="password" required>
            </div>
            <button type="submit" name="submit" class="btn btn-primary btn-block">Join</button>
            <button type="reset" class="btn btn-primary btn-block">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
