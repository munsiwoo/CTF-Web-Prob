<script>
    function post_delete(no) {
        $.post("/delete", {"no":no}, function(response) {
            let result = JSON.parse(response);
            if(result['status']) {
                alert('Delete success');
                location.href = "/videos";
            }
            else
                alert('Delete failed');
        });
    }
</script>

@mun if($is_writer)
    <hr>
    <button class="delete-btn" onclick="post_delete(@var($no))">Delete</button>
@endif
